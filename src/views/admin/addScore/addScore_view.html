<section class="addScore-view" data-ng-init="filterScoreArray()">

  <h1>Add Score to Game: </h1>
    <table>
      <thead>
        <tr>
          <td>Home Team:</td>
          <td>Home Team Score:</td>
          <td>Away Team:</td>
          <td>Away Team Score:</td>
          <td>Game Date:</td>
          <td>Location:</td>
          <td></td>
        </tr>
     </thead>
        <tr data-ng-repeat="game in season">
          <td data-ng-model="game.team1.name">{{team1.name}}</td>
          <td data-ng-model="game.team1.score">{{team1.score}}</td>
          <td data-ng-model="game.team2.name">{{team2.name}}</td>
          <td data-ng-model="game.team2.score">{{team2.score}}</td>
          <td data-ng-model="game.date">Game Date:</td>
          <td data-ng-model="game.location">Location:</td>
          <td>
            <button data-ng-if="game.editing" data-ng-click="post(game)">Post</button>
            <button data-ng-if="game.editing" data-ng-click="cancel(game)">Cancel</button>
          </td>
        </tr>
    </table>
</section>
