<section class="addScore-view" data-ng-init="filterScoreArray()">

  <h1>Add Score to Game: </h1>
    <table>
      <thead>
        <tr>
          <td>Home Team:</td>
          <td>Home Team Score:</td>
          <td>Away Team:</td>
          <td>Away Team Score:</td>
          <td>Game Date:</td>
          <td></td>
        </tr>
     </thead>
        <tr data-ng-repeat="game in scoreArray">
          <td data-ng-model="team1.name">{{game.teams[0].name}}</td>
          <td><input data-ng-model="team1.score">{{team1.score}}</input></td>
          <td data-ng-model="team2.name">{{game.teams[1].name}}</td>
          <td><input data-ng-model="team2.score">{{team2.score}}</input></td>
          <td data-ng-model="game.date">{{game.date}}</td>
          <td>
            <button data-ng-click="addScore(game)">Post</button>
            <button data-ng-click="cancel(game)">Cancel</button>
          </td>
        </tr>
    </table>
</section>
