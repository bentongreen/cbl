<section data-ng-init="getSome()">
  <ul id="teamsNotInSeason">
      <li data-ng-repeat="teams in teamArray">
        <span data-ng-if="true">{{teams.name}}
           <button data-ng-click="addTeamToSeason()">Add To Season</button>
           <button data-ng-click="updateTeam()">Update Team</button>
           <button data-ng-click="removeTeamFromSeason()">Remove Team</button>
        </span>
      </li>
    </ul>
</section>
