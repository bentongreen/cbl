<section>
    <form data-ng-submit="register()">
    	<input type="email" name="email" value="" data-ng-model="user.email"/>
		  <input type="password" name="password" value="" data-ng-model="user.password"/>
      <input type="confirmpassword" name="confirmpassword" value="" data-ng-model="user.confirmPassword"/>
      <input type="submit" name="signup" value="Sign-Up" data-ng-disabled="!passwordMatch()"/>
    </form> 
</section>
